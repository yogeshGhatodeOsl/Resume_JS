<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <img class="background_image" src="./Assets/background_image_n.jpg" alt="">
    <header>
        <h1>Resume Builder</h1>
    </header>

    <div class="container">
        <div class="resumeForm">
            <form action="" id="thisForm">
                <div name="personal" class="personal">
                    <h2>Personal Information</h2>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <span class="Err nameErr"></span>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <span class="Err emailErr"></span>

                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" name="phone">
                        <span class="Err phoneErr"></span>
                        
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                        <span class="Err addressErr"></span>
                    </div>
                </div>

                <div name="education"  class="education">
                    <h2>Educational Background</h2>
                    <div>
                        <label for="university">University:</label>
                        <input type="text" id="university" name="university" >
                        <span class="Err universityErr"></span>
                        

                        <label for="degree">Degree:</label>
                        <input type="text" id="degree" name="degree" >
                        <span class="Err degreeErr"></span>

                        <label for="gradYear">Graduation Year:</label>
                        <input type="number" id="gradYear" name="gradYear" >
                        <span class="Err gradYearErr"></span>

                        <button type="button"  class="addEducation" onclick="createEducation()">Add Education</button>
                    </div>
                    
                </div>

                <div name="experience" class="experience">
                    <h2>Work Experience</h2>
                    <div>
                        <label for="company">Company Name:</label>
                        <input type="text" id="company" name="company" >
                        <span class="Err companyErr"></span>

                        <label for="position">Position:</label>
                        <input type="text" id="position" name="position" >
                        <span class="Err positionErr"></span>

                        <label for="duration">Duration:</label>
                        <input type="text" id="duration" name="duration">
                        <span class="Err durationErr"></span>

                        <button type="button"  class="addExperience" onclick="createExperience()">Add Experience</button>
                    </div>
                </div>

                <div name="skills" class="skills">
                    <h2>Skills</h2>
                    <div class="programming_lang">
                        <label for="languages">Programming Languages:</label>
                        <div>
                            <input type="text" id="languages" name="languages">
                            <span class="Err nameErr"></span>
                            <button type="button" onclick="createLanguage()">Add Language</button>
                        </div>
                    </div>

                    <div class="tools">
                        <label for="tools">Tools:</label>
                        <div>
                            <input type="text" id="tools" name="tools" >
                            <span class="Err toolErr"></span>
                            <button type="button" onclick="createTool()">Add Tools</button>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit" class="Generate">Generate Resume</button>
            </form>
        </div>

        <div class="resumeDisplayParent">
            <div class="resumeDisplay">
            </div>
        </div>

    </div>

    <script src="./form.js"></script>
    <script src="./createNew.js"></script>
</body>
</html>
